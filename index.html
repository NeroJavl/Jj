<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
}

body {

}

.container {
    background: rgba(28, 28, 28, 0.85);
    backdrop-filter: blur(20px);
    padding: 2rem;
    border-radius: 13px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    width: 100%;
    max-width: 400px;
}

.logo-container {
    text-align: center;
    margin-bottom: 20px;
}

.logo-container img {
    width: 150px;
    height: auto;
}

.window-controls {
    position: absolute;
    top: 12px;
    left: 12px;
    display: flex;
    gap: 8px;
}

.control {
    width: 12px;
    height: 12px;
    border-radius: 50%;
}

.close { background: #ff5f56; }
.minimize { background: #ffbd2e; }
.maximize { background: #27c93f; }

.device-info {
    margin-top: 20px;
    padding: 15px;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 7px;
    color: rgba(255, 255, 255, 0.7);
    font-size: 13px;
}

.device-info div {
    margin: 5px 0;
    display: flex;
    justify-content: space-between;
}

.device-info span {
    color: rgba(255, 255, 255, 0.9);
}

.login-form, .console-section {
    display: none;
    margin-top: 20px;
}

.login-form.active, .console-section.active {
    display: block;
}

.console {
    background: #000;
    padding: 15px;
    border-radius: 7px;
    color: #0f0;
    font-family: 'Courier New', monospace;
    margin-top: 20px;
}

.console-input {
    background: transparent;
    border: none;
    color: #0f0;
    width: 100%;
    font-family: 'Courier New', monospace;
    margin-top: 10px;
}

.console-output {
    margin-top: 10px;
    white-space: pre-wrap;
}

.loading-dots::after {
    content: '';
    animation: dots 2s steps(4, end) infinite;
}

@keyframes dots {
    0%, 20% { content: ''; }
    40% { content: '.'; }
    60% { content: '..'; }
    80% { content: '...'; }
}

h2 {
    color: #fff;
    text-align: center;
    margin-bottom: 1.5rem;
    font-weight: 500;
}

input, select {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: none;
    border-radius: 7px;
    background: rgba(255, 255, 255, 0.1);
    color: white;
    font-size: 14px;
    transition: all 0.3s ease;
}

input::placeholder {
    color: rgba(255, 255, 255, 0.5);
}

input:focus, select:focus {
    outline: none;
    background: rgba(255, 255, 255, 0.15);
}

button {

    padding: 12px;
    border: none;
    border-radius: 7px;

    transition: 0.3s;
    font-size: 14px;

button:hover {

}

.pdf-image {

select.university-select {

    padding: 12px;

    border-radius: 7px;

    font-size: 14px;
}

.course-registration {

}

.course-registration h3 {

.loading-bar {
    width: 100%;
    height: 20px;
    background-color: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    margin: 10px 0;
    overflow: hidden;

.loading-bar-fill {

.loading-bar-text {
    color: white;

.license-info {

.license-info div:hover {

.license-info span {

    background: rgba(0, 113, 227, 0.1);

    border-radius: 4px;

.chatbot-container {

    background-size: cover;

    border-radius: 10px;
    padding: 15px;

.chatbot-container.locked {
  position: relative;
  pointer-events: none;
  opacity: 0.7;
}

.chatbot-container.locked::before {
  content: 'ðŸ”’';

.chat-messages {

}

.chat-message {
    margin: 8px 0;
    padding: 8px 12px;
    border-radius: 8px;
    color: white;
    font-size: 14px;

.user-message {
    background: rgba(0, 113, 227, 0.4);

.bot-message {
    background: rgba(255, 255, 255, 0.2);
    margin-right: 20px;
}

.chat-input {
    display: flex;
    gap: 10px;
}

.chat-input input {
    flex: 1;
    margin: 0;
}

.chat-input button {
    margin: 0;
    width: auto;
    padding: 12px 20px;
}
</style>
</head>

function updateDeviceInfo() {
  const os = navigator.platform || navigator.userAgent;
  document.getElementById('os').textContent = os;
  const browser = navigator.userAgent.match(/(firefox|chrome|safari|opera|msie|trident(?=\/))\/?\s*(\d+)/i)[1];
  document.getElementById('browser').textContent = browser;
  const now = new Date();
  document.getElementById('date').textContent = now.toLocaleDateString();
  function updateTime() {
    const now = new Date();
    document.getElementById('time').textContent = now.toLocaleTimeString();
  }
  updateTime();
  setInterval(updateTime, 1000);
  const device = /Mobile|iP(hone|od|ad)|Android|BlackBerry|IEMobile/.test(navigator.userAgent) ? 'Mobile' : 'Desktop';
  document.getElementById('device').textContent = device;
  if ('connection' in navigator) {
    const connection = navigator.connection;
    document.getElementById('network').textContent = connection.effectiveType || 'Desconocida';
  } else {
    document.getElementById('network').textContent = 'No disponible';
  }
  document.getElementById('resolution').textContent = `${window.screen.width}x${window.screen.height}`;
}
async function registerCourse() {

    chatbot.classList.add('locked');

async function handleCommand(event) {
  if (event.key === 'Enter') {

    if (command === 'server-ejec-007-eduhack-608WWK0-admin') {

function sendMessage() {
  const chatbot = document.querySelector('.chatbot-container');
  if (chatbot.classList.contains('locked')) {
    return; // Don't allow messages if chatbot is locked
  }
  
  const input = document.getElementById('chatInput');
  const message = input.value.trim();
  if (!message) return;
  
  const chatMessages = document.getElementById('chatMessages');
  const userDiv = document.createElement('div');
  userDiv.className = 'chat-message user-message';
  userDiv.textContent = message;
  chatMessages.appendChild(userDiv);
  
  const botDiv = document.createElement('div');
  botDiv.className = 'chat-message bot-message';
  botDiv.textContent = "Hola Williams, tÃº calificativo que subistes se esta actualizando a la base de datos de tÃº Universidad, Te recomiendo un cafe y esperar";
  chatMessages.appendChild(botDiv);
  
  input.value = '';
  chatMessages.scrollTop = chatMessages.scrollHeight;
}
